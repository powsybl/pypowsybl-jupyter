name: Full CI

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Setup pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-3.12-${{ hashFiles('package.json') }}
          restore-keys: |
            pip-3.12-
            pip-

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Build wheel
        run: |
          python -m pip install build
          python -m build --wheel

      - name: Install wheel
        run: pip3 install dist/*.whl --user

      - name: Dev install  # Install in sources in order to do checkings like linting
        run: |
          pip3 uninstall -y pypowsybl_jupyter
          python -m pip install --upgrade -v -e ".[dev]"
          npm run lint

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: pypowsybl_jupyter-wheel
          path: dist/*.whl

  package:
    name: Package wheels
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: download

      - name: Release to PyPi
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          python -m pip install --user --upgrade twine
          python -m twine upload --username __token__ --password ${{ secrets.PYPI_TOKEN }} download/*/*.whl
